<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Black Jack</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>
    <div id="navbar"></div>

    <!-- 
      game description
      score board
      back button
     -->
    <div class="blackjack-container">
      <div class="page-header">
        <h1 class="page-title">Simple Black Jack</h1>
        <div class="description">
          <h3>How To Play This Game</h3>
          <p>Description here</p>
        </div>
      </div>

      <button id="startButton">Start Game</button>

      <div id="gameStartedContainer" class="hidden">
        <div class="game-wrapper">
          <div class="game-container">
            <div class="game-section">
              <div class="dealer">
                <p>Dealer's Hand: <span class="totalCards"></span></p>
                <p>Total Value: <span id="totalValue"></span></p>
              </div>
              <div class="user">
                <p>Your Hand: <span class="totalCards"></span></p>
                <p>Total Value: <span id="totalValue"></span></p>
              </div>
              <button id="drawCardButton">Draw A Card</button>
            </div>
            <div class="info-section">
              <div class="score-section">
                <h4>Score Board</h4>
              </div>
              <div class="action-section">
                <button id="endButton">End Early! Show total!</button>
                <button id="replayButton" disabled>Compete Again!</button>
              </div>
            </div>
          </div>
          <div id="result" class="result-section hidden">
            <h4>Result</h4>
            <p>Win, Tie, Bust</p>
          </div>
        </div>
      </div>
    </div>

    <div id="footer"></div>

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src=".../scripts/shared-elements.js" defer></script>
    <script src="../scripts/black-jack.js" defer></script>
  </body>
</html>
